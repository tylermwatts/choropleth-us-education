<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <h1 id="title">United States Educational Attainment</h1>
    <h2 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h2>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script>
      d3.queue()
          .defer(d3.json, "https://raw.githubusercontent.com/no-stack-dub-sack/testable-projects-fcc/master/src/data/choropleth_map/counties.json")
          .defer(d3.json, "https://raw.githubusercontent.com/no-stack-dub-sack/testable-projects-fcc/master/src/data/choropleth_map/for_user_education.json")
          .await(ready)
      
      function ready(err,county,edu){
        if (err) throw err;
        
        var map = topojson.feature(county, county.objects.counties).features;
        var path = d3.geoPath();
        var svg = d3.select("svg");
        var colorScale = d3.scaleOrdinal(d3.schemePurples[7]).domain([0,100])
        
        
          svg.append("g")
          .selectAll("path")
          .data(map)
          .enter()
          .append("path")
          .attr("class","county")
          .attr("d", path)
          .attr("id", d=>d.id)
          .attr("fill", d=>{
            var county = edu.find(function(e){
              return e.fips === d.id
            })
            return colorScale(county.bachelorsOrHigher);
          })
      }
    </script>
        <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
